<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentification</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-placeholder">
          <img src="./assets/mes_images/Logo_Bon (1).png" alt="Logo_Bon">
        </div>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <!-- Login Form -->
        <form class="auth-form login-form active" id="loginForm">
          <div class="form-header">
            <h2>Connexion</h2>
            <p>Connectez-vous à votre compte</p>
          </div>

          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="loginEmail" placeholder="" required>
              <label for="loginEmail">Email</label>
            </div>
          </div>

          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="loginPassword" placeholder="" required>
              <label for="loginPassword">Mot de passe</label>
              <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="rememberMe">
              <span class="checkmark"></span>
              Se souvenir de moi
            </label>
            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
          </div>

          <button type="submit" class="submit-btn">
            <span>Se connecter</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="form-switch">
            <p>Pas encore de compte ? <a href="#" onclick="switchForm('signup')">S'inscrire</a></p>
          </div>
        </form>

        <!-- Signup Form -->
        <form class="auth-form signup-form" id="signupForm">
          <div class="form-header">
            <h2>Inscription</h2>
            <p>Créez votre compte</p>
          </div>

          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="signupName" placeholder="" required>
              <label for="signupName">Nom</label>
            </div>
          </div>

          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="signupEmail" placeholder="" required>
              <label for="signupEmail">Email</label>
            </div>
          </div>

          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="signupPassword" placeholder="" required>
              <label for="signupPassword">Mot de passe</label>
              <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill"></div>
            </div>
            <span class="strength-text">Force du mot de passe</span>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="acceptTerms" required>
            </label>
          </div>

          <button type="submit" class="submit-btn">
            <span>S'inscrire</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <div class="form-switch">
            <p>Déjà un compte ? <a href="#" onclick="switchForm('login')">Se connecter</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Background Animation -->
    <div class="bg-animation">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
      <div class="floating-shape shape-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
