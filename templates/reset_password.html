<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Réinitialiser le mot de passe</title>

  <!-- Font Awesome pour les icônes (si tu n'en veux pas, retire la ligne) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-SzlrxWriC3Vf6K6kK3M4Kf5qzF6bQ9h6G1q8q6V0q6Y0z6e6y6Q6y6e6Q6y6e6Q" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --card-width: 420px;
      --accent-1: #0b3bff;
      --accent-2: #7b6cff;
      --muted: #8b9bb3;
      --card-bg: rgba(255,255,255,0.96);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, #001bff 0%, #5f5bd5 40%, #a08dbf 100%);
      /* subtle radial light to mimic image */
      background-attachment: fixed;
    }

    .container{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }

    .auth-card{
      width:var(--card-width);
      background: var(--card-bg);
      border-radius:28px;
      padding:36px 36px 44px;
      box-shadow: 0 20px 50px rgba(10,12,30,0.35);
      display:flex;
      flex-direction:column;
      align-items:center;
      position:relative;
      overflow:visible;
    }

    /* Logo section (floating icon) */
    .logo-section{
      margin-top:-64px; /* lift the logo above the card top like the example */
      margin-bottom:12px;
      width:100%;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }

    .logo-placeholder{
      width:96px;
      height:96px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      border-radius:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 30px rgba(20,30,80,0.15), inset 0 -6px 14px rgba(0,0,0,0.04);
      transform:translateY(6px);
      overflow:hidden;
    }

    .logo-placeholder img{
      max-width:70%;
      max-height:70%;
      display:block;
    }

    .form-container{
      width:100%;
      margin-top:6px;
    }

    .form-header{
      text-align:center;
      margin-bottom:8px;
    }
    .form-header h2{
      margin:0;
      font-size:1.6rem;
      color:#222;
      font-weight:700;
      letter-spacing:0.2px;
    }
    .form-header p{
      margin:8px 0 0;
      color:var(--muted);
      font-size:0.95rem;
    }

    /* Form */
    .auth-form{
      width:100%;
      margin-top:8px;
    }

    .form-group{
      width:100%;
    }

    /* Input container with icon + floating label */
    .input-container{
      position:relative;
      margin-top:14px;
    }

    .input-container input{
      width:100%;
      box-sizing:border-box;
      padding:18px 18px 18px 48px;
      border-radius:12px;
      border:1px solid rgba(30,50,80,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(250,250,255,0.85));
      font-size:1rem;
      outline:none;
      transition:box-shadow .18s ease, border-color .18s ease, transform .12s ease;
      color:#182033;
    }

    .input-container input:focus{
      box-shadow: 0 6px 18px rgba(10,30,150,0.12);
      border-color: rgba(11,59,255,0.55);
    }

    .input-icon{
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:18px;
      color:rgba(30,50,80,0.35);
      pointer-events:none;
    }

    /* Floating label */
    .input-container label{
      position:absolute;
      left:48px;
      top:50%;
      transform:translateY(-50%);
      transition: all .18s ease;
      color: rgba(40,60,100,0.45);
      font-size:0.95rem;
      pointer-events:none;
      background: transparent;
      padding:0 6px;
    }

    .input-container input:focus + label,
    .input-container input:not(:placeholder-shown) + label {
      top:-8px;
      transform:none;
      font-size:0.75rem;
      color:rgba(11,59,255,0.9);
      background:var(--card-bg);
      left:46px;
      padding:0 6px;
    }

    /* helper text */
    .form-group p{
      margin:8px 6px 0;
      color:var(--muted);
      font-size:0.85rem;
    }

    .submit-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      margin-top:22px;
      padding:14px 18px;
      border-radius:12px;
      border:0;
      cursor:pointer;
      font-weight:600;
      font-size:1rem;
      color:white;
      background: linear-gradient(90deg, #0031ff 0%, #5b4bff 100%);
      box-shadow: 0 10px 30px rgba(50,60,170,0.18);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }

    .submit-btn:active{ transform: translateY(1px) }
    .submit-btn .fa-arrow-right{ opacity:0.95 }

    /* small link under button */
    .below-links{
      text-align:center;
      margin-top:12px;
      font-size:0.95rem;
      color:var(--muted);
    }
    .below-links a{
      color: #2f5bff;
      text-decoration:none;
      font-weight:600;
      margin-left:6px;
    }

    /* responsive */
    @media (max-width:520px){
      :root{ --card-width: 92vw; }
      .logo-placeholder{ width:80px; height:80px; }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="auth-card">

      <!-- Logo -->
      <div class="logo-section">
        <div class="logo-placeholder" aria-hidden="true">
          <!-- conserve exactement ton appel Flask url_for -->
          <img src="{{ url_for('static', filename='mes_images/Logo_Bon (1).png') }}" alt="Logo">
        </div>
      </div>

      <div class="form-container">

        <form class="auth-form" method="POST" novalidate>
          <!-- Header amélioré -->
          <div class="form-header">
            <h2>Réinitialiser votre mot de passe</h2>
            <p>Définissez un nouveau mot de passe sécurisé.</p>
          </div>

          <!-- Champ -->
          <div class="form-group" style="margin-top:6px;">
            <div class="input-container">
              <i class="fas fa-lock input-icon" aria-hidden="true"></i>
              <!-- placeholder vide aide à déclencher :placeholder-shown -->
              <input type="password" name="password" required placeholder=" " id="password-field" autocomplete="new-password">
              <label for="password-field">Nouveau mot de passe</label>
            </div>

            <!-- Petit conseil de sécurité -->
            <p style="font-size:0.85rem; margin-top:10px;">
              Utilisez au moins 8 caractères, un chiffre et un symbole.
            </p>
          </div>

          <!-- Bouton -->
          <button type="submit" class="submit-btn" style="margin-top:6px;">
            <span>Mettre à jour</span>
            <i class="fas fa-arrow-right" aria-hidden="true"></i>
          </button>

          <div class="below-links" style="margin-top:10px;">
            <a href="#" tabindex="-1">Mot de passe oublié ?</a>
          </div>

        </form>

      </div>

    </div>
  </div>

  <!-- Petit script optionnel pour améliorer le comportement si besoin -->
  <script>
    // Si le navigateur garde la valeur en auto-fill, force l'état "floating" du label.
    document.querySelectorAll('.input-container input').forEach(function(inp){
      // on ajoute / retire une classe via attribute :placeholder-shown trick; pas nécessaire mais robuste :
      inp.addEventListener('input', function(){ /* noop - l'effet CSS gère déjà l'état */ });
      // déclencher initialement au chargement si valeur déjà présente
      if (inp.value && inp.value.trim() !== '') {
        inp.dispatchEvent(new Event('input'));
      }
    });
  </script>

</body>
</html>
